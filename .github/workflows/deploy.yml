name: CI/CD Build and Deploy to EC2

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
    types: [closed]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  build-and-push-ecr:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          REPO_NAME="splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          echo "üîç Checking if ECR repository $REPO_NAME exists..."
          
          if ! aws ecr describe-repositories --repository-names $REPO_NAME --region us-east-1 2>/dev/null; then
            echo "üì¶ Creating ECR repository $REPO_NAME..."
            aws ecr create-repository \
              --repository-name $REPO_NAME \
              --region us-east-1 \
              --image-scanning-configuration scanOnPush=true \
              --image-tag-mutability MUTABLE
            echo "‚úÖ ECR repository $REPO_NAME created successfully"
          else
            echo "‚úÖ ECR repository $REPO_NAME already exists"
          fi

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üê≥ Building Docker image..."
          docker buildx create --use
          docker buildx build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/stage/Dockerfile .
          
          echo "üì§ Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Verify the image was pushed successfully
          echo "üîç Verifying image was pushed successfully..."
          if aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=$IMAGE_TAG --region us-east-1 2>/dev/null; then
            echo "‚úÖ Image pushed and verified: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          else
            echo "‚ùå Failed to verify image in ECR: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "üîç Available images in repository:"
            aws ecr describe-images --repository-name $ECR_REPOSITORY --region us-east-1 --query 'imageDetails[*].imageTags' --output table || echo "No images found"
            exit 1
          fi

  deploy:
    needs: [build, build-and-push-ecr]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.EC2_PROJECT_DIR }}
            
            # Pull latest changes
            echo "üì• Pulling latest changes..."
            git pull origin ${{ github.ref_name }}
            
            # Set environment variable for canister ID
            export CANISTER_ID=${{ secrets.CANISTER_ID }}
            
            # Login to ECR
            echo "üîê Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Check if image exists in ECR before pulling
            echo "üîç Checking if image exists in ECR..."
            IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}:${{ github.sha }}"
            
            if ! aws ecr describe-images --repository-name splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }} --image-ids imageTag=${{ github.sha }} --region us-east-1 2>/dev/null; then
              echo "‚ùå Image $IMAGE_URI does not exist in ECR!"
              echo "üîç Available images in repository:"
              aws ecr describe-images --repository-name splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }} --region us-east-1 --query 'imageDetails[*].imageTags' --output table || echo "No images found"
              exit 1
            fi
            
            # Pull latest image from ECR
            echo "üì• Pulling latest image from ECR..."
            docker pull $IMAGE_URI
            
            # Stop existing container
            echo "üõë Stopping existing container..."
            docker stop splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }} || true
            docker rm splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }} || true
            
            # Run new container
            echo "üöÄ Starting new container..."
            docker run -d \
              --name splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }} \
              -p 3000:3000 \
              -e CANISTER_ID=${{ secrets.CANISTER_ID }} \
              $IMAGE_URI
            
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Application should be accessible at http://${{ secrets.EC2_HOST }}:3000"
          EOF

      - name: Health check
        run: |
          sleep 60
          curl -f http://${{ secrets.EC2_HOST }}:3000 || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment to EC2 completed successfully!"
          echo "üåê Application URL: http://${{ secrets.EC2_HOST }}:3000"
          echo "üê≥ Image: ${{ steps.login-ecr.outputs.registry }}/splitsafe-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}:${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment to EC2 failed!"
          echo "Please check the logs for more details." 