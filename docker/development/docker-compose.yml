name: safesplit-development

networks:
  safesplit-network:
    driver: bridge

services:
  frontend:
    container_name: frontend-development
    build:
      context: ../..
      dockerfile: docker/development/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../..:/app
      - /app/node_modules
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=development
    command: >
      sh -c "
        chown -R dfx:dfx /app &&
        . /home/dfx/.local/share/dfx/env &&
        dfx start --clean --host 0.0.0.0:4943 &&
        tail -f /dev/null
      "
    user: root
    depends_on:
      - dfx
    networks:
      - safesplit-network

  dfx:
    container_name: dfx-development
    image: fleek/dfx:latest
    ports:
      - "4943:4943"
    volumes:
      - ../..:/app
      - dfx_cache:/home/dfx/.cache
      - dfx_config:/home/dfx/.config
    working_dir: /app/icp
    command: dfx start --clean --host 0.0.0.0:4943
    environment:
      - DFX_NETWORK=local
    networks:
      - safesplit-network

volumes:
  dfx_cache:
  dfx_config:
